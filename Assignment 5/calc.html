<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <script>
            function c(val)
            {
                document.getElementById("x").value=val;
            }
            function v(val)
            {
                document.getElementById("x").value+=val;
            }
            function e() 
            { 
                try 
                { 
                  c(eval(document.getElementById("x").value)) 
                } 
                catch(e) 
                {
                  c('Error') 
                } 
            }
            </script>
            </head>
            <body>
            <div class="box">
                <div class="display"><input type="text" readonly size="18" id="x"></div>
                <div class="keys">
                    <p><input type="button" value="/" onclick='v("/")'>
                        <input type="button" value="*" onclick='v("*")'>
                        <input type="button" value="-" onclick='v("-")'>
                        <input type="button" value="+" onclick='v("+")'>
                    </p>
                    <p><input type="button" value="7" onclick='v("7")'>
                        <input type="button" value="8" onclick='v("8")'>
                        <input type="button"   value="9" onclick='v("9")'>
                    </p>
                    <p><input type="button" value="4" onclick='v("4")'>
                        <input type="button" value="5" onclick='v("5")'>
                        <input type="button"   value="6" onclick='v("6")'>
                    </p>
                    <p><input type="button" value="1" onclick='v("1")'>
                        <input type="button" value="2" onclick='v("2")'>
                        <input type="button"   value="3" onclick='v("3")'>
                    </p>
                    <p><input type="button" value="0" onclick='v("0")'>
                        <input type="button" value="." onclick='v(".")'>
                        <input type="button"   value="C" onclick='c("")'>
                        <input type="button" class="button orange" value="=" onclick='e()'>
                    </p>
                </div>
            </div>
            
            </body>
            </html>
    </body>
</html>
